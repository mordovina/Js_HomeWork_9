<body>
    <input id="from" type="text">
В инпуте написано: <span></span>


<br>


<button class="messageBtn">Показать блок</button>
<div class="message">
Привет :)
</div>


<br>


<form>
<label>
Первый инпут:
<input class="form-control" type="text">
</label>
<br>
<br>
<label>
Второй инпут:
<select class="form-control">
<option value=""></option>
<option value="1">Один</option>
<option value="2">Два</option>
</select>
</label>
<br>
<br>
<button>Отправить</button>
</form>


<script>
"use strict";

/*1. При изменении значения в input с id="from", значение содержащееся в нем должно моментально отображаться
в span. То есть при печати в input'е тег span также должен меняться.*/
const spanEl = document.querySelector('span');
const inputEl = document.querySelector('#from');
inputEl.addEventListener('input', function (e) {
spanEl.textContent = e.target.value;
});

/*2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
- добавить два класса: animate_animated и animate_fadeInLeftBig
- поставить данному элементу стиль visibility в значение 'visible'.*/
const message = document.querySelector('.message');
const messageBtn = document.querySelector('.messageBtn');
messageBtn.addEventListener('click', function (e) {
message.style.visibility = 'visible';
message.classList.add('animate_animated', 'animate_fadeInLeftBig');
});

/*3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме. Если какое-либо поле не 
заполнено, форма не должна отправляться, также должны быть подсвечены незаполненные поля (необходимо поставить класс error незаполненным полям). Как только пользователь начинает заполнять какое-либо поле, необходимо, при вводе в данное поле, произвести проверку:
- Если поле пустое, необходимо данное поле подсветить (поставить класс error данному полю).
- Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.*/ 
const formEl = document.querySelector('form');
const formEls = formEl.querySelectorAll('input, select');

formEl.addEventListener('click', function (e) {
formEls.forEach(element => {
if (element.value === '') {
element.classList.add('error');
e.preventDefault();
} else {
element.classList.remove('error');
}
});
});

formEls.forEach(element => {
element.addEventListener('input', function (e) {
(e.target.value === '') ? element.classList.add('error') : element.classList.remove('error');
});
})
</script>

</body>
